  - fixtablecaptionorg.lua
  - filtropagebreakorg.lua
  # Fixes the span for previous citations
  - filtrospan.lua
  # Standard pagebreak lua filter
  - pagebreak.lua
  # Custom styles for docx styles
  - pruebafilter.lua
  # Checks and fixes the paragraphs with links and images that needed to be in the same paragraph
  - processblocks.lua
  - testhtml.lua
  # Docx column creator
  - columnflow.lua
  # Cross references for the document
  - pandoc-crossref
  # References added
  - citeproc
  # Allow to cite specific types of citation fields
  - citefield.lua
